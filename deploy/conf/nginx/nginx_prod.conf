
#user  nobody;
worker_processes 4;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;
events {
  worker_connections 1000000;
}

http {
  include mime.types;
  default_type application/octet-stream;

  #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
  #                  '$status $body_bytes_sent "$http_referer" '
  #                  '"$http_user_agent" "$http_x_forwarded_for"';

  #access_log  logs/access.log  main;
  sendfile on;
  #tcp_nopush     on;

  #keepalive_timeout  0;
  keepalive_timeout 65;

  #gzip  on;
  limit_conn_zone $binary_remote_addr zone=addr:20m;

  client_max_body_size 8M;# (配置请求体缓存区大小, 不配的话)
  client_body_buffer_size 128k;# (设置客户端请求体最大值)
  fastcgi_intercept_errors on;

  server {
    listen 80;
    server_name 39.100.152.67;
    #return 301 https://$host$request_uri;
    #charset koi8-r;
    root /data/page;
    index index.html index.htm;

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
      root /usr/share/nginx/html;
    }

    location / {
      root /data/page;
      index index.html index.htm;
      try_files $uri $uri/ /index.html;
    }

    location /h5forapp/regist-page {
      alias /data/page/h5forapp/regist-page;
      index index.html index.htm;
      try_files $uri $uri/ /index.html = 404;
    }

    location /api/productadmin {
      proxy_pass http://api-productadmin;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header REMOTE-HOST $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
