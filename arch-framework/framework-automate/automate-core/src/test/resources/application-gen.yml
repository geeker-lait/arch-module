spring:
  generator:
    buildTool: maven
    template:
      dir: templates
      resource-mode: classpath
    project:
      cover: true
      author: lait
      domain: true
      path: ../
      basePkg: org.arch.gen
      pom:
        artifactId: arch-test1
        groupId: org.arch.projects
        version: 0.0.1
        root: true
        dependencyManagement:
          - artifactId: spring-boot-dependencies
            groupId: org.springframework.boot
            version: 2.4.1
            type: pom
            scope: import
        modules:
          - artifactId: test-api
            groupId:
            version:
            documentTypes: api
          - artifactId: test-core1
            groupId:
            version:
            documentTypes: yml,entity,dao,application,ddl,docker,mapper,service
          - artifactId: arch-gen-common
            groupId:
            version:
            dependencies:
              - groupId: org.arch.projects
                artifactId: arch-gen-core
            modules:
              - artifactId: arch-gen-common-a
                groupId:
                version:
                documentTypes: dao
              - artifactId: arch-gen-common-b
                groupId:
                version:
                modules:
                  - artifactId: arch-gen-common-b-1
                    groupId:
                    version:
                    documentTypes: entity,dao,service,mapper
                  - artifactId: arch-gen-common-b-2
                    groupId:
                    version:
    documents:
      - type: entity
        pkg: aa.entity
        template: entity.ftl
        suffix: Entity
      - type: mapper
        pkg: mapper
        template: mapper.ftl
        suffix: Mapper
      - type: dao
        pkg: dao
        template: dao.ftl
        suffix: Dao
        ext: .java
      - type: service
        pkg: service
        template: service.ftl
        suffix: Service
      - type: controller
        pkg:
        template: controller.ftl
        suffix:
      - type: dto
        pkg:
        template: dto.ftl
        suffix:
      - type: application
        pkg:
        template: application.ftl
        suffix: Application
        bootstrap: Test
      - type: yml
        pkg:
        template: yml.ftl
        ext: .yml
        bootstrap:
        suffix:
      - type: ddl
        pkg: ddl
        template: ddl.ftl
        ext: .sql
        suffix: -schema
      - type: docker
        pkg:
        template: docker.ftl
        ext:
        suffix:
      - type: api
        pkg:
        template: api.ftl
        ext:
        suffix: Client

    schemas:
      - typ: xmind
        patterns: api
        resources: classpath:api.xmind
      - typ: excel
        patterns: mvc
        resources: classpath:uni-life-ums.xlsx
        configuration: {
          table: "表名/Table",
          column: "列名/Column",
          type: "数据类型/Type",
          length: "长度/Length",
          isnull: "是否为空/Null",
          defaultValue: "默认值/Default",
          pk: "是否主键/Primary(Y,N)",
          fks: "外键/Forigen(可空)",
          uniques: "是否唯一/Unique(Y,N)",
          comment: "备注/Comment"
        }
      - typ: database
        patterns: mvc
        resources: arch_module
        configuration: {
          driver: com.mysql.cj.jdbc.Driver,
          url: "jdbc:mysql://localhost:3306?characterEncoding=UTF-8&serverTimezone=Asia/Shanghai",
          username: "root",
          password: "root"
        }



