spring:
  generator:
    cover: true
    author: lait
    template:
      dir: templates
      resource-mode: classpath
    schema: database
    project:
      path: /arch-gen
      basePkg: org.arch.gen
      pom:
        artifactId: arch-test
        groupId: org.arch.projects
        version: 0.0.1
        dependencyManagement:
          - artifactId: spring-boot-dependencies
            groupId: org.springframework.boot
            version: 2.4.1
            type: pom
            scope: import
        modules:
          - artifactId: test-core
            groupId:
            version:
            packageTypes: entity,dao,application,yml,ddl,docker
          - artifactId: arch-gen-common
            groupId:
            version:
            packageTypes: dao
            dependencies:
              - groupId: org.arch.projects
                artifactId: arch-gen-core
                version: 0.0.1
            modules:
              - artifactId: arch-gen-common-a
                groupId:
                version:
                packageIds: dao
              - artifactId: arch-gen-common-b
                groupId:
                version:
                packageTypes: entity,dao,service
                modules:
                  - artifactId: arch-gen-common-b-1
                    groupId:
                    version:
                    packageTypes: entity,dao,service
                  - artifactId: arch-gen-common-b-2
                    groupId:
                    version:
                    packageTypes:
    packages:
      - type: entity
        pkg: aa.entity
        template: entity.ftl
        suffix: Entity
      - type: mapper
        pkg:
        template: mapper.ftl
        suffix:
      - type: dao
        pkg: dao
        template: dao.ftl
        suffix: Dao
        ext: .java
      - type: service
        pkg: service
        template: service.ftl
        suffix:
      - type: controller
        pkg:
        template: controller.ftl
        suffix:
      - type: dto
        pkg:
        template: dto.ftl
        suffix:
      - type: application
        pkg:
        template: application.ftl
        suffix: Application
        bootstrap: Test
      - type: yml
        pkg:
        template: yml.ftl
        ext: .yml
        bootstrap:
        suffix:
      - type: ddl
        pkg:
        template: ddl.ftl
        ext: .sql
        suffix:
      - type: docker
        pkg:
        template: docker.ftl
        ext:
        suffix:

    excel:
      heads: {
        "表名/Table": "table",
        "列名/Column": "column",
        "数据类型/Type": "type",
        "长度/Length": "length",
        "是否为空/Null(Y,N)": "isnull",
        "默认值/Default": "defaultValue",
        "是否主键/Primary(Y,N)": "primaryKey",
        "是否唯一/Unique(Y,N)": "unique",
        "外键/Forigen(可空)": "forienKey",
        "备注/Comment": "comment"
      }
    database:
      name: arch
      driver: com.mysql.cj.jdbc.Driver
      url: "jdbc:mysql://localhost:3306/uni?characterEncoding=UTF-8&serverTimezone=Asia/Shanghai"
      username: root
      password: root
      tables:
        - name: user
          comment: 用户表
          pk:
          fks: name,age
          uniques:
          indexs:
          columns:
            - name: id
              typ: bigint
              length: 19
              comment: 主键id
            - name: name
              typ: varchar
              length: 32
              comment: 用户名
            - name: age
              typ: int
              length: 2
              comment: 年龄
        - name: account
          comment: 账号表
          pk:
          fks: name,age
          uniques:
          indexs:
          columns:
            - name: id
              typ: bigint
              length: 19
              comment: 主键id
            - name: name
              typ: varchar
              length: 32
              comment: 账号名


