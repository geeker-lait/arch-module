spring:
  generator:
    buildTool: maven
    template:
      dir: templates
      resource-mode: classpath
    project:
      cover: true
      author: lait
      domain: true
      path: E:\\Workspaces\\Java\\Projects\\Geeker
      basePkg: org.arch.gen
      pom:
        artifactId: arch-test
        groupId: org.arch.projects
        version: 0.0.1
        root: true
        dependencyManagement:
          - artifactId: spring-boot-dependencies
            groupId: org.springframework.boot
            version: 2.4.2
            type: pom
            scope: import
          - artifactId: spring-boot-aaa
            groupId: org.springframework.boot
            version: 2.4.2
            type: pom
            scope: import
        modules:
          - artifactId: test-api
            pattern: api
            documentTypes: api
          - artifactId: test-core
            documentTypes: entity,mapper,dao,service,application,ddl,docker,yml
          - artifactId: arch-gen-common
            modules:
              - artifactId: arch-gen-common-a
                groupId:
                version:
                documentTypes: dao
              - artifactId: arch-gen-common-b
                groupId:
                version:
                modules:
                  - artifactId: arch-gen-common-b-1
                    groupId:
                    version:
                    documentTypes: entity,mapper,dao,service
                  - artifactId: arch-gen-common-b-2
                    groupId:
                    version:
    documents:
      - type: entity
        pkg: entity
        template: entity.ftl
        suffix: Entity
      - type: mapper
        pkg: mapper
        template: mapper.ftl
        suffix: Mapper
      - type: dao
        pkg: dao
        template: dao.ftl
        suffix: Dao
        ext: .java
      - type: service
        pkg: service
        template: service.ftl
        suffix: Service
      - type: controller
        pkg: controller
        template: controller.ftl
        suffix: Controller
      - type: dto
        pkg: dto
        template: dto.ftl
        suffix: Dto
      - type: application
        pkg:
        template: application.ftl
        suffix: Application
        bootstrap: Test
      - type: yml
        pkg:
        template: yml.ftl
        ext: .yml
        bootstrap:
        suffix:
      - type: ddl
        pkg: ddl
        template: ddl.ftl
        ext: .sql
        suffix: -schema
      - type: docker
        pkg:
        template: docker.ftl
        ext:
        suffix:
      - type: api
        pkg:
        template: api.ftl
        ext: .java
        suffix: Api
      - type: pom
        ext:
        template: pom.ftl
        suffix:

    schemas:
      - typ: xmind
        patterns: api,mvc
        resources: classpath:minds/arch-pay.xmind
#        resources: classpath:minds/ofs-alarm-center-1.xmind

      - typ: excel
        patterns: mvc
        resources: classpath:xls/uni-life-pms.xlsx
        configuration: {
          table: "表名/Table",
          type: "数据类型/Type",
          column: "列名/Column",
          length: "长度/Length",
          isnull: "是否为空/Null",
          defaultValue: "默认值/Default",
          pk: "是否主键/Primary(Y,N)",
          fks: "外键/Forigen(可空)",
          uniques: "是否唯一/Unique(Y,N)",
          comment: "备注/Comment"
        }
      - typ: database
        patterns: mvc
        resources: arch_module
        configuration: {
          driver: "com.mysql.cj.jdbc.Driver",
          url: "139.224.225.88",
          port: 3306,
          username: "root",
          password: "late856147"
        }
      - typ: database
        patterns: api
        resources: arch_module_api
        configuration: {
          driver: "com.mysql.cj.jdbc.Driver",
